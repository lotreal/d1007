{% extends "base.html" %}

{% block page_buttons %}
{% endblock %}

{% block body %}
<form action="/debug/postform/" method="post">

  <div><input type="hidden" value="42" name="hidden field"/></div>
  <div><label for="f1">Single-line text input field: <input value="Default text." size="20" name="text" id="f1"/></label></div>
  <div><label for="f2">Multi-line text input field (textarea):</label></div>
  <div><textarea cols="20" rows="16" name="textarea" id="f2">Default text.</textarea></div>

  <p>The following two radio buttons are inside <code>fieldset</code> element with a <code>legend</code>:</p>


  <fieldset>
    <legend>Legend</legend>
    <div>
      <label for="f3">Radio button 1</label>
      <input type="radio" value="1" name="radio" id="f3"/>
    </div>
    <div>
      <label for="f4">Radio button 2 (initially checked)</label>

      <input type="radio" checked="" value="2" name="radio" id="f4"/>
    </div>
  </fieldset>

  <fieldset>
    <legend>Check those that apply</legend>
    <div>
      <label for="f5">Checkbox 1</label>

      <input type="checkbox" name="checkbox" id="f5"/>
    </div>
    <div>
      <label for="f6">Checkbox 2 (initially checked)</label>
      <input type="checkbox" checked="" name="checkbox2" id="f6"/>
    </div>
  </fieldset>

  <p>

    <label for="f10">A <code>select</code> element with <code>size="1"</code> (dropdown box):</label>
  </p>

  <select size="1" name="select1" id="f10">
    <option>one</option>

    <option selected="">two (default)</option>
    <option>three</option>
  </select>

  <p>
    <label for="f11">A <code>select</code> element with <code>size="3"</code> (listbox):</label>

  </p>

  <select size="3" name="select2" id="f11">
    <option>one</option>
    <option selected="">two (default)</option>
    <option>three</option>
  </select>

  <div>
    <label for="f99">Submit button:</label>
    <input type="submit" value="Just a test" name="submit" id="f99"/>
  </div>
  <div>
    <label for="f0">Reset button:</label>
    <input type="reset" value="Reset" name="reset" id="f0"/>
  </div>
</form>
{% endblock %}
